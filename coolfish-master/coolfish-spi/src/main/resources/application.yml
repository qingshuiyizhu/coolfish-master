eureka:
       client:
              serviceUrl:
                          defaultZone: http://39.108.19.148:8760/eureka/
server:
      port: 8762
      tomcat:
              accept-count: 200 
              max-threads: 200 
              max-connections: 200
              min-spare-threads: 100
              
#日志系统 slfj logback
logging: 
         config: classpath:logback.xml     
spring:
       application:
                     name: server-spi
       main: 
            banner-mode: CONSOLE 
       profiles: 
                 active: dev
       
       jpa: 
           database: MYSQL
           properties: 
                        hibernate: 
                                naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy 
                                dialect: org.hibernate.dialect.MySQL5Dialect  # 方言

           hibernate: 
                     ddl-auto: update 

---
#开发环境的配置
spring:
       profiles: dev
       datasource:
                    url: jdbc:mysql://127.0.0.1:3306/coolfish?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
                    username: root
                    password: root
       jpa:
            show-sql: true
            properties: 
                      hibernate: 
                                format_sql: true
---
#生产环境的配置
spring:
       profiles: prd
       jpa:
            show-sql: false
            properties: 
                      hibernate: 
                                format_sql: false
---
#测试环境的配置
spring:
  profiles: test
